<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    <link rel="stylesheet" href="./css/style.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
    ></script>

    <title>Formulario</title>
</head>
<body>
    <div class="container">

        <div class="formulario col-lg col-md">
            <div class="bg-dark text-center">
                <h3 class="texto-cyan mb-0 py-2">Formulario de Registro</h3>
            </div>
            <div class="p-3 border">
                <form class="row g3">
                    <div class="row mb-3">
                        <div class="mb-4 col-lg">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Nombre(s)</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Nombres"
                            />
                        </div>

                        <div class="mb-4 col-lg">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Primer apellido</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Sample password"
                            />
                        </div>
                        <div class="mb-4 col-lg">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Segundo apellido</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Sample password"
                            />
                        </div>
                    </div>
                    <!-- Carrera y Semestre -->
                    <div class="row">
                        <div class="mb-3 col">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Carrera:</label
                            >
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Selecciona una opcion</option>
                                <option value="1">Sistemas Computacionales</option>
                                <option value="2">Gastronomia</option>
                                <option value="3">Industrial</option>
                            </select>
                        </div>

                        <div class="mb-3 col">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Semestre:</label
                            >
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Selecciona una opcion</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="3">4</option>
                                <option value="3">5</option>
                                <option value="3">6</option>
                                <option value="3">7</option>
                                <option value="3">8</option>
                                <option value="3">9</option>
                            </select>
                        </div>
                    </div>
                    <!-- Direccion -->
                    <div class="row">
                        <div class="mb-4 col">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Direccion:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Direccion de la calle"
                            />
                        </div>
                        <div class="mb-4 col">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Colonia:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Colonia"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-4 col">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Direccion:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Direccion de la calle"
                            />
                        </div>
                        <div class="mb-4 col">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Direccion:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Direccion de la calle"
                            />
                        </div>
                    </div>

                </form>
            </div>
            <div class="bg-light border text-center py-2">
                <button class="btn btn-rounded bg-cyan">Sign in</button>
            </div>
        </div>

    </div>
</body>
</html>
