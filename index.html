<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    <link rel="stylesheet" href="./css/style.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
    ></script>

    <title>Formulario</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand texto-cyan" href="#">North Wind</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Planes y Precios</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Ayuda
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Reportar un Fallo</a></li>
                  <li><a class="dropdown-item" href="#">FAQ</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="formulario col-lg col-md mb-4">
            <div class="bg-dark text-center">
                <h3 class="texto-cyan mb-0 py-2">Formulario de Registro</h3>
            </div>
            <div class="p-3 border">
                <form class="row g3">
                    <div class="row mb-3">
                        <div class="mb-4 col-lg">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Nombre(s)</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Nombres"
                            />
                        </div>

                        <div class="mb-4 col-lg">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Primer apellido</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Primer apellido"
                            />
                        </div>
                        <div class="mb-4 col-lg">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Segundo apellido</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Segundo apellido"
                            />
                        </div>
                    </div>
                    <!-- Carrera y Semestre -->
                    <div class="row">
                        <div class="mb-3 col-lg">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Carrera:</label
                            >
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Selecciona una opcion</option>
                                <option value="1">Sistemas Computacionales</option>
                                <option value="2">Gastronomia</option>
                                <option value="3">Industrial</option>
                            </select>
                        </div>

                        <div class="mb-3 col-lg">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Semestre:</label
                            >
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Selecciona una opcion</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="3">4</option>
                                <option value="3">5</option>
                                <option value="3">6</option>
                                <option value="3">7</option>
                                <option value="3">8</option>
                                <option value="3">9</option>
                            </select>
                        </div>
                    </div>
                    <!-- Direccion -->
                    <div class="row">
                        <div class="mb-4 col-lg">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Direccion:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Direccion de la calle"
                            />
                        </div>
                        <div class="mb-4 col-lg">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Colonia:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Colonia"
                            />
                        </div>
                        <div class="mb-4 col-lg">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Ciudad:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Ciudad"
                            />
                        </div>
                        <div class="mb-4 col-lg">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Estado:</label
                            >
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Selecciona una opcion</option>
                                <option value="1">Guanajuato</option>
                                <option value="2">Jalisco</option>
                                <option value="3">Nuevo Leon</option>
                                <option value="3">Ciudad de Mexico</option>
                                <option value="3">Queretaro</option>
                                <option value="3">Michoacan</option>
                                <option value="3">Durango</option>
                                <option value="3">Puebla</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-4 col-lg">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Telefono:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Telefono a 10 digitos"
                            />
                        </div>
                        <div class="mb-4 col-lg">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Celular:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Celular a 10 digitos"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-4 col">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Estado civil:</label
                            >
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Selecciona una opcion</option>
                                <option value="1">Soltero</option>
                                <option value="1">Casado</option>
                                <option value="1">Union Libre</option>
                                <option value="1">Divorciado</option>
                                <option value="1">Viudo</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-4 col">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Sexo:</label
                            >
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Masculino
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Femenino
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Otro
                                </label>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-4 col">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Tipo sanguineo:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Tipo sanguineo"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-4 col">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >E-mail:</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="example@some.com"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-4 col">
                            <label
                                for="exampleFormControlInput1"
                                class="form-label"
                                >Tutor:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Tutor"
                            />
                        </div>
                    </div>
                </form>
            </div>
            <div class="bg-light border text-center py-2">
                <button class="btn btn-rounded bg-cyan">Registrame</button>
            </div>
        </div>

    </div>
</body>
</html>
